{% extends "blogpage/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> User logIn </legend>
                {{ form|crispy }}
            </fieldset> 
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"> LogIn </button>
            </div>
            <div>
                <a class="" href="{% url 'password_reset' %}">     Forgot Password? </a>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted"> Do you need an account?? 
                <a href="{% url 'register' %}"> SIGN UP MEOW  </a>
            </small>

        </div>
    </div>
 
{% endblock content %}
