{% extends "blogpage/base.html" %}
{% block content %}
    
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt=" image of the blog article author">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.author }}</a>
                <small class="text-muted">{{ object.date|date:'F j, Y' }}</small>
                {% if object.author == user %}
                <div>
                    <a class="btn btn-danger btn sm mb-1" href="{% url 'post-update' object.id %}">  Update Post</a>
                    <a class="btn btn-danger btn sm mb-1" href="{% url 'post-delete' object.id %}">Delete Post</a>
                </div> 
                {% endif %}
                    

            </div>
            <h2 class="article-title"> {{ object.title }} </h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
     
{% endblock content %}
