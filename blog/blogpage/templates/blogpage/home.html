
{% extends "blogpage/base.html" %}
{% block content %}

    <h1> This is the home for the blog! </h1>
    
    {% for post in posts %}
        <h1> {{ post.title }}</h1>
        <p> by {{ post.author }} on {{ post.date }}</p>
        <h3> {{ post.content }}</h3>
    {% endfor %}
    
{% endblock content %}
